name: Push to master branch

on:
  push:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    # - name: Set up Go 1.x
    #   uses: actions/setup-go@v2
    #   with:
    #     go-version: ^1.15
    #   id: go

    - uses: actions/checkout@v2

    - name: Run tests in docker
      run: make docker-test

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - uses: actions/checkout@v2

    - name: Run linters
      run: make lint
